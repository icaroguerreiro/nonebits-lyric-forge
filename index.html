<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Analytics Here (Google ou Meta Pixel) -->

    <!-- General Meta -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>%VITE_TITLE%</title>
    <meta name="description" content="%VITE_DESCRIPTION%" />
    <meta name="keywords" content="%VITE_TAGS%" />
    <meta name="author" content="%VITE_X_USER%" />
    <meta name="robots" content="index, follow" />

    <!-- Favicon e Apple Touch Icons -->
    <link rel="icon" type="image/png" href="%VITE_SEO_URL%/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%VITE_SEO_URL%/images/apple-touch-icon.png"
    />
    <link rel="manifest" href="%VITE_SEO_URL%/site.webmanifest" />

    <!-- Open Graph (Facebook, WhatsApp, LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="%VITE_TITLE%" />
    <meta property="og:description" content="%VITE_DESCRIPTION%" />
    <meta property="og:url" content="%VITE_HOME_URL%" />
    <meta
      property="og:image"
      content="%VITE_SEO_URL%/images/og_meta_thumbnail.webp"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="%VITE_TITLE%" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="%VITE_TITLE%" />
    <meta name="twitter:description" content="%VITE_DESCRIPTION%" />
    <meta
      name="twitter:image"
      content="%VITE_SEO_URL%/images/x_thumbnail.webp"
    />
    <meta name="twitter:site" content="%VITE_X_USER%" />

    <!-- Meta tags for mobile devices -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="%VITE_TITLE%" />

    <!-- Thumbnails for other social medias and devices -->
    <link rel="image_src" href="%VITE_SEO_URL%/images/og_meta_thumbnail.webp" />
    <meta
      name="thumbnail"
      content="%VITE_SEO_URL%/images/og_meta_thumbnail.webp"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="%VITE_HOME_URL%" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
